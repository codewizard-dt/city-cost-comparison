<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Custom Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:ital@0;1&family=Josefin+Sans:ital,wght@0,300;0,400;1,300;1,400&family=Sarala&display=swap"
      rel="stylesheet"
    />
    <!-- Reset Stylesheet -->
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <!-- Framework Stylesheets -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <!-- Project Stylesheets -->
    <link rel="stylesheet" href="./assets/css/index.css" />

    <title>Cost of Living Comparison</title>
  </head>

  <body>
    <header>header</header>
    <main class="row">
      <section class="col s12 m5 city-info">
        <section class="card-panel white">
          <div class="col s12 toggle">
            <ul class="tabs">
              <li class="tab col s6">
                <a href="#searchByName">By City Name</a>
              </li>
              <li class="tab col s6"><a href="#searchByMap">By Map</a></li>
            </ul>
          </div>
          <div id="searchByName">
            <nav class="searchBar" id="searchBar">
              <div class="nav-wrapper">
                <form>
                  <div class="input-field">
                    <input id="search" type="search" required />
                    <label class="label-icon" for="search" for="close"
                      ><i class="material-icons">search</i></label
                    >
                    <i class="material-icons">close</i>
                  </div>
                </form>
              </div>
            </nav>
            <div class="results-panel white">
              <div class="collection">
                <div class="collection-item">Seach cities to get results</div>
              </div>
            </div>
          </div>
          <div id="searchByMap">
            <div>Map</div>
          </div>
        </section>
      </section>
    </main>
    <footer>footer</footer>
    <scripts>
      <!-- Framework Scripts -->
      <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
      ></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!-- Package Scripts -->
      <!-- Project Scripts -->
      <script src="./assets/js/index.js"></script>
    </scripts>
  </body>
</html>
