<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Custom Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Pridi:wght@200;300;400&family=Source+Sans+Pro:ital,wght@0,200;0,300;1,200;1,300&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap" rel="stylesheet">
  <!-- Framework Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Framework Stylesheets -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <!-- Project Stylesheets -->
  <link rel="stylesheet" href="./assets/css/reset.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  

  <title>CityComp</title>
</head>

<body>

  <div class="hero-image">
    <p class="quote">"You can't change the direction of the wind, but you can <span> adjust </span> your sails to always
      reach your destination."</span></p>
    <div class="hero-text">

      <div class="row center">
        <div class="col s12 m12 offset-s2">
          <div class="card opacity z-depth-5">
            <div class="card content">
              <div class="col s12 toggle">
                <div class="card-title">Choose your next destination...</div>
                <ul class="tabs opacity z-depth-5 fixed-width">
                  <li class="tab col s6">
                    <a href="#searchByName">By City Name</a>
                  </li>
                  <li class="tab col s6"><a href="#searchByMap">By Map</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row center">
        <div class="col s12 offset-2">
          <div id="searchByName">
            <nav class="searchbar">
              <div class="nav-wrapper">
                <form>
                  <div class="input-field">
                    <input id="search" type="search" required />
                    <label class="label-icon" for="search" for="close"><i class="material-icons">search</i></label>
                    <i class="material-icons">close</i>
                  </div>
                </form>
              </div>
            </nav>
            <div id="resultsPanel">
              <div class="collection">
                <div class="collection-item"></div>
              </div>
            </div>
        </div>
        
        </div>
        
        
        <div id="searchByMap">
          <p>place holder map</p>
        </div>

      </div>

      <!-- <h1 style="font-size:50px">I am Jane Doe</h1>
    <h3>And I'm a Photographer</h3>
    <button>Hire me</button> -->
    </div>
    <img class="logo" src="assets/images/city-comp-logo-with-text.png">


    <scripts>
      <!-- Framework Scripts -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <!-- Package Scripts -->
      <!-- Project Scripts -->
      <script src="./assets/js/index.js"></script>
    </scripts>
</body>

</html>
