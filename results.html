  <body>
    <header>
      <nav>
        <div class="nav-wrapper">
          <img
            src="./assets/images/corporate-logo-maker-with-icon-1517d (10).png"
            class="header-image"
          />
          <p id="ResultsHeader">City Name</p>
        </div>
      </nav>
    </header>
    <main>
      <div class="row">
        <div class="search-container col s12 m3">
          <aside id="searchByName">
            <nav class="searchbar">
              <div class="nav-wrapper city-search">
                <form>
                  <div class="input-field">
                    <input id="search" type="search" required />
                    <label class="label-icon" for="search" for="close"
                      ><i class="material-icons">search</i></label
                    >
                    <i class="material-icons">close</i>
                  </div>
                </form>
              </div>
            </nav>
            <div id="resultsPanel">
              <div class="collection">
                <div class="collection-item"></div>
              </div>
            </div>
          </aside>
        </div>
        <div id="CityInfo" class="col s12 m10">
          <div class="row">
            <div
              id="Demographics"
              class="card col s12 m6"
              style="height: 350px"
            >
              <h2>City Name</h2>
              <p>Demographic Data: 1</p>
              <p>Demographic Data: 2</p>
              <p>Demographic Data: 3</p>
              <p>Demographic Data: 4</p>
              <p>Demographic Data: 5</p>
            </div>
            <div class="card col s12 m6" style="height: 350px">
              <div id="CityMap"></div>
            </div>
          </div>
